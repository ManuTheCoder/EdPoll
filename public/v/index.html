  <body class="loading">
		<div id="feedback" class="modal bottom-sheet">
			<div class="modal-content">
				<h5>Feedback</h5>
				<form action="https://formspree.io/f/mnqllrne" method="post">
				<div class="input-field">
					<label for="email">Your Email</label>
					<input name="Email" id="email" type="email">
				</div>
				<div class="input-field">
					<label>Feedback</label>
					<textarea name="feedback" class="materialize-textarea" id="f" cols="30" rows="10" style="min-height: 300px;"></textarea></div>
				<button type="submit" class="btn blue darken-2 waves-effect">Submit</button>
		</form>
			</div>
		</div>
    <nav class="white" style="z-index: 9 !important">
      <ul>
        <li>
          <a href="https://beta.manuthecoder.repl.co">EdPoll</a>
        </li>
      </ul>
      <ul class="right">
				<li><a class="modal-trigger btn grey lighten-3 waves-effect" href="#feedback">
				<i class="material-icons left" style="">feedback</i>	
				Feedback
				</a></li>
        <li>
          <a
            href="javascript:void(0)"
            class="btn blue-grey darken-4 waves-effect waves-light"

            style="

              color: white !important;
              border-radius: 5px;
              margin-right: 0 !important;
            "
            ><i class="material-icons">dark_mode</i></a
          >
          <a
            href="../add"
            class="btn blue waves-effect waves-light"
            style="color: white !important; border-radius: 5px"
            >Create</a
          >
        </li>

		<audio src="https://padlet-uploads.storage.googleapis.com/446844750/0a02d7e08fe5b8a5d41b26ccda4f2404/Tada_sound.mp3" id="tada"></audio>
    <div class="container">
			<br />
			<div class="alert waves-effect" onclick="$('#feedback').modal('open');localStorage.setItem('feedback', 'true')" style="background: rgba(227, 242, 253, .3);border: 1px solid #1565c0;padding:10px;border-radius: 5px;width: 100%;">
				<h5>Hey there!</h5>
				<p>We've redesigned our app, and we want feedback!</p>
			</div>
      <h3>
        <b id="title"></b>
      </h3>
      <h6 id="date"></h6>
			<p id="desc"></p>
      <div id="chips" style="margin-top: 20px !important;"></div>
      <br />
			<div class="row">
				<div class="col s12 m8">
      

      <div id="questions">

        <div class="cardLoading"></div>
        <div class="cardLoading"></div>
        <div class="cardLoading"></div>
        <div class="cardLoading"></div>
        <div class="cardLoading"></div>
        <div class="cardLoading"></div>
      </div>

      <button
        id="skip"
        class="btn blue darken-3 waves-effect waves-light right"
        onclick="vote(1, -1);this.remove()"

        Skip to results <i class="material-icons right">arrow_right</i>
      </button>
      <br />
      <br />
